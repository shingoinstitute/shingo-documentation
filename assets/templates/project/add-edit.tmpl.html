<md-dialog aria-label="{{title}} Project" style="min-width: 400px">
  <form name="projectForm" layout-fill novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}} Project</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-icon-fong="close" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-fill>
      <div class="md-dialog-content" layout="column" layout-align="center center" layout-fill>
        <md-input-container layout-fill>
          <label>Name</label>
          <input md-maxlength="50" required name="projectName" md-autofocus ng-model="project.name">
          <div ng-messages="projectForm.projectName.$error">
            <div ng-message="required">This is required.</div>
            <div ng-message="md-maxlength">The label must be less than 50 characters long.</div>
          </div>
        </md-input-container>
        <md-input-container layout-fill>
          <label>Description</label>
          <input required type="text" name="description" ng-model="project.description"/>
          <div ng-messages="projectForm.description.$error">
            <div ng-message="required">
              You need a description!
            </div>
          </div>
        </md-input-container>
        <md-input-container layout-fill>
          <label>Repository (Optional)</label>
          <input type="text" name="repository" ng-model="project.repository" />
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button ng-disabled="projectForm.$invalid" class="md-raised md-primary" type="submit" ng-click="answer()">Submit</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
